<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
	<title>CanVas</title>
</head>
<body>
<h1>Canvas</h1>
<hr>
<canvas id="canvas" width="500" height="500"></canvas>
<script type="text/javascript">
	var canvas = document.getElementById('canvas')
	var ctx = canvas.getContext('2d');


	
	  for(var i=0 ; i<20; i++){if(i%3==0){
	  	ctx.fillStyle ="rgb(100,76,60,07)";

           ctx.fillRect(100+i*10, 100+i*10, 100, 100);
       }else{
       	ctx.fillStyle ="rgb(200,i*20,i+5*9)";
       	ctx.fillRect(100+i*10,100+i*10,100,100)
       }
	  }
	  
	 

</script>

</body>
</html>
